      body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-color: #f0f0f0;
}

.circle-menu {
  position: relative;
  width: 200px;
  height: 200px;
  border-radius: 50%;
  background-color: #007bff;
  cursor: pointer;
}

.circle-item {
  position: absolute;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background-color: #fff;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.circle-menu:hover .circle-item {
  opacity: 1;
}

#circle1 { top: 0; left: 80px; }
#circle2 { top: 35px; left: 120px; }
#circle3 { top: 120px; left: 120px; }
#circle4 { top: 200px; left: 80px; }
#circle5 { top: 235px; left: 0; }
#circle6 { top: 120px; left: -40px; }
#circle7 { top: 35px; left: -40px; }
#circle8 { top: -40px; left: 0; }
#circle9 { top: -40px; left: 80px; }

    </style>
</head>
