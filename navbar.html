<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="navbar.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#menu").hide();
            $(".my-port").hide();
            $("footer").show();
            $("#menuIcon").hover({})
            $(".menu-icon").click(()=>{
                // $("#menuIcon").toggle("cross")
               if($(".bod").is(":hidden")){
                    $(".bod").show()
               }else{
                $(".bod").hide()}

                if($("#my-port").is(":hidden")){
                    $("#menu").show()
                    $("#my-port").show()
                    }else{
                        $("#menu").hide()
                        $("#my-port").hide()
                        }
                if($("footer").is(":hidden")){
                    $("footer").show()
                    }else {
                        $("footer").hide()
                }

            })

        })
    </script>
</head>
<body>

    <script>
        const menuIcon = document.getElementById("menuIcon");
        // const menu=document.getElementById("menu");
        menuIcon.addEventListener("mouseover", () => {
          menuIcon.classList.add("cross");
        });
    
        menuIcon.addEventListener("mouseout", () => {
          menuIcon.classList.remove("cross");
        });

        menuIcon.addEventListener("click", () => {
        menuIcon.classList.toggle("cross"); // To toggle the cross animation

        });
